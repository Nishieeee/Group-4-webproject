<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Doctor Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f3f9fb;
    }
    .dashboard-header {
      background-color: #0d6efd;
      color: white;
      padding: 30px;
      border-radius: 12px;
    }
    .stats-box {
      padding: 20px;
      border-radius: 12px;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      text-align: center;
    }
    .icon-circle {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<div class="container my-4">
  <!-- Header -->
  <div class="dashboard-header mb-4">
    <h4>Good Morning,</h4>
    <h2>Dr. Patrick Kim</h2>
    <p>Your schedule today</p>
    <div class="row text-white mt-3">
      <div class="col">
        <div class="icon-circle bg-info">👁️</div>
        <p>9 Patients</p>
      </div>
      <div class="col">
        <div class="icon-circle bg-success">🔪</div>
        <p>3 Surgeries</p>
      </div>
      <div class="col">
        <div class="icon-circle bg-warning">🚶</div>
        <p>2 Discharges</p>
      </div>
    </div>
  </div>

  <!-- Stats Cards -->
  <div class="row g-4">
    <div class="col-md-3">
      <div class="stats-box">
        <h5>890</h5>
        <p>New Patients</p>
        <small class="text-success">+40% this month</small>
      </div>
    </div>
    <div class="col-md-3">
      <div class="stats-box">
        <h5>360</h5>
        <p>OPD Patients</p>
        <small class="text-primary">+30% this month</small>
      </div>
    </div>
    <div class="col-md-3">
      <div class="stats-box">
        <h5>980</h5>
        <p>Lab Tests</p>
        <small class="text-danger">+60% this month</small>
      </div>
    </div>
    <div class="col-md-3">
      <div class="stats-box">
        <h5>$98,000</h5>
        <p>Total Earnings</p>
        <small class="text-warning">+20% this month</small>
      </div>
    </div>
  </div>
</div>

</body>
</html>
