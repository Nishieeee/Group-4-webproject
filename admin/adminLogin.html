<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Hospital Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f6fbfa;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-card {
      max-width: 350px;
      margin: auto;
      border-radius: 16px;
      box-shadow: 0 2px 16px rgba(44, 62, 80, 0.08);
      background: #fff;
      padding: 2rem 1.5rem;
    }
    .login-card .form-control:focus {
      box-shadow: 0 0 0 2px #2574fb22;
      border-color: #2574fb;
    }
    .login-title {
      font-weight: 700;
      color: #2574fb;
      margin-bottom: 1.5rem;
      text-align: center;
    }
    .login-btn {
      background: #2574fb;
      border: none;
      font-weight: 600;
    }
    .login-btn:hover {
      background: #1558b0;
    }
    .form-text {
      color: #dc3545;
      font-size: 0.95em;
      text-align: center;
      margin-top: 0.5rem;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <div class="login-title">Admin Login</div>
    <form id="loginForm" autocomplete="off">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Enter username" required autofocus>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter password" required>
      </div>
      <button type="submit" class="btn login-btn w-100">Login</button>
      <div id="loginError" class="form-text">Invalid username or password.</div>
    </form>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e){
      e.preventDefault();
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value;
      const error = document.getElementById('loginError');
      if(user === 'user' && pass === '123'){
        window.location.href = 'admin.html';
      } else if(isNaN(user) || isNan(pass)) {
        error.style.display = 'block';
      } else {
        error.style.display = 'block';
      }
    });
  </script>
</body>
</html>
